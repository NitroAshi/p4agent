name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      P4AGENT_LLM_ENABLED: "true"
      P4AGENT_LLM_PROVIDER: "openai"
      P4AGENT_LLM_MODEL: "glm-4.7"
      P4AGENT_LLM_TEMPERATURE: "0.6"
      P4AGENT_LLM_FALLBACK_TO_RULES: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load GLM env secret
        env:
          GLM_ENV: ${{ secrets.GLM_ENV }}
        run: |
          if [ -n "$GLM_ENV" ]; then
            echo "$GLM_ENV" >> "$GITHUB_ENV"
          fi

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Ruff lint
        run: uv run ruff check .

      - name: Type check
        run: uv run mypy src tests

      - name: Tests
        run: uv run pytest --cov --cov-report=xml
